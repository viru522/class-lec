<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <form action="Url" method="post">
        <!-- 
        every click 
         -->


        <table>
            <caption>Registion Form</caption>
            <tr>

                <td>Userid</td>
                <td> <input type="text" name="userid"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td> <input type="password" name="password"></td>
            </tr>
            <tr>

                <td>Email</td>
                <td>
                    <input type="Email">
                </td>
            </tr>
            <tr>
                <td>Age</td>
                <td>
                    <input type="number" min="1" max="85">
                </td>
            </tr>
            <tr>
                <td>Birth Date</td>
                <td>
                    <input type="date" min="2001-01-01" max="2025-09-27">
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio" name="gender" id="male">Male
                    <input type="radio" name="gender" id="female">Female
                </td>
            </tr>
            <tr>
                <td>Course</td>
                <td>
                    <input type="checkbox" name="JFSD"> Java FSD
                    <input type="checkbox" name="PFSD"> Python FSD
                    <input type="checkbox" name="DSDA"> DSDA
                    <input type="checkbox" name="ST"> Software Testing
                </td>
            </tr>
            <tr>
                <td>
                    Qualification
                </td>
                <td>
                    <select name="education">
                        <option value="btech">btech</option>
                        <option value="bsc">bsc</option>

                        <option value="ba">ba</option>
                        <option value="masters">masters</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Address
                </td>
                <td>
                    <textarea name="" id=""></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Resume
                </td>
                <td>
                    <input type="file" name="resume" id="">
                </td>
            </tr>
            <td><input type="submit" value="Register"></td>
            </tr>
            </tr>
        </table>
    </form>
</body>

</html>
