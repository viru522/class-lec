<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-style</title>
    <style>
        /* it goes in clock direction */
        /* margin : top right bottom left */
        h2 {
            margin: 20px 50px 80px 100px;
            padding: 100px 80px 50px 20px;
            /* width style color */
            border: 2px solid red;
        }

        p {
            border: 8px;
            border-style: groove;
            border-color: aqua;
        }
    </style>
</head>

<body>
    <h2>Box Style</h2>
    <p>Lorem ipsum dolor sit amet.</p>
    <a href="https:google.com"> google</a>
</body>

</html>
